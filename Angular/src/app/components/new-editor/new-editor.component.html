<br>
<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" (click)="openWindow(content)">Pubblica articolo</button>
<br><br>
<ejs-richtexteditor id='defaultRTE' [(ngModel)]="value" (change)="onChange()"
                    [toolbarSettings]='tools' [quickToolbarSettings]='quickTools' [insertImageSettings]='insertImageSettings'>
</ejs-richtexteditor>

<!-- Publish article -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Pubblica articolo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #thisForm=ngForm (ngSubmit)="saveContent()">
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">Titolo:</label>
        <input type="text" name="title" class="form-control" id="recipient-name" [(ngModel)]="title" required>
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Descrizione:</label>
        <textarea name="description" class="form-control" id="message-text" [(ngModel)]="description" required></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="saveContent()" [disabled]="!thisForm.valid">Pubblica</button>
    <button type="button" class="btn btn-secondary" (click)="modal.close('')">Annulla</button>
  </div>
</ng-template>
